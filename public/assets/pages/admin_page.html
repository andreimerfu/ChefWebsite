<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <button class="button button2" id = "getMessagesButton">Vezi mesaje</button>
    <form id="postData">
            Id for Select <br/>
            <input type="number" name="" id="id" />
            <br />
            First Name <br/>
            <input type="text" name="" id="fname" />
            <br/>
            Last Name <br/>
            <input type="text" name="" id="lname" />
            <br/>
            Email <br/>
            <input type="text" name="" id="email" />
            <br/>
            Message <br/>
            <textarea id = "textArea" rows="4" cols="50"></textarea>
            <br/>
            Read <br/>
            <input type="text" name="" id="read" />
            <br/>
            <button type="button" class="btn info" id = "select"> Select </button>
            <button type="button" class="btn success" id = "edit">Modifica </button>
            <button type="button" class="btn danger" id = "delete">Sterge</button>
        </form>
    <script src = "../js/script.js"></script>

</body>
</html>
